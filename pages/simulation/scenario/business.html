    <script>
      $(function () {
        $("#myTab a:first").tab("show");    
        
        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
          var target = $(e.target).attr("href");
          $(".tab-pane").not(target).removeClass("active");
        });

        // $(".tab-content").css({"opacity":"0"});
      });

      window.onload = function(){
        $('a[href="#mps"]').trigger("shown.bs.tab");
        $(".tab-content").css({"opacity":"1"});
        $("body").css({"overflow":"auto"});
      };

      // tab1 start
      let bsnPlanGrid = "";
      let app1 = {
        el: "#app1",
        watch: {
          gridData: function () {
            AUIGrid.setGridData(bsnPlanGrid, this.gridData);
          },
        },
        mounted() {
          bsnPlanGrid = AUIGrid.destroy("#bsnPlanGrid");
          bsnPlanGrid = AUIGrid.create("#bsnPlanGrid", this.gridLayout, this.gridProps);

          // 페이지 진입 시 기준년도 산출
          this.searchCommand.baseYear = new Date().getFullYear();
          // 기준년도 항목정의(과거:3년, 향후:5년)
          for (let idx = this.searchCommand.baseYear - 2; idx < this.searchCommand.baseYear + 5; idx += 1) {
            this.selectOptionItems.baseYear.push({ value: `${idx}`, text: `${idx}년` });
          }

          this.selectOptionItems.status.push({ value: "I", text: "진행중" });
          this.selectOptionItems.status.push({ value: "C", text: "확정" });

          this.search();
        },
        data: () => ({
          selectOptionItems: {
            baseYear: [{ value: "", text: "기준년도" }],
            genre: [{ value: "", text: "장르" }],
            status: [{ value: "", text: "채널그룹명" }],
          },
          searchCommand: {
            scenarioName: null,
            baseYear: "",
            genre: "",
            status: "",
          },
          gridData: [],
          gridLayout: [
            {
              dataField: "baseYear",
              headerText: "기준년도",
              width: "7%",
              editRenderer: {
                type: "DropDownListRenderer",
                list: ["2020년", "2021년", "2022년"],
              },
            },
            {
              dataField: "rating",
              headerText: "시청률",
              width: "7%",
              editRenderer: {
                type: "DropDownListRenderer",
                list: ["수도권"],
              },
            },
            {
              dataField: "scenarioName",
              headerText: "시나리오명",
              width: "40%",
              editRenderer: {
                type: "InputEditRenderer",
                showEditorBtnOver: true, // 마우스 오버 시 에디터버턴 보이기
                inputMode: "text",
              },
            },
            {
              dataField: "step",
              headerText: "단계",
              editRenderer: {
                type: "DropDownListRenderer",
                list: ["진행중", "확정"],
              },
            },
            {
              headerText: "재방비율(년/요일)",
              renderer: {
                type: "TemplateRenderer",
              },
              labelFunction: function (rowIndex, columnIndex, value, headerText, item) {
                let btnList = [];
                let setBtnClass = function () {
                  return btnList.push(`<button class="btn btn-cj" onClick="app.edit(${item["id"]})">상세 등록</button>`);
                };
                if (item["status"] == "I") {
                  btnList.push(`<button class="btn btn-cj" onClick="app.edit(${item["id"]})">상세 등록</button>`);
                }
                return `<div class="d-flex flex-fill justify-content-center">${btnList.join("")}</div>`;
              },
            },
            {
              headerText: "등록정보",
              width: "15%",
              renderer: {
                type: "TemplateRenderer",
              },
              labelFunction: function (rowIndex, columnIndex, value, headerText, item) {
                return `${item["departName"]} | ${item["writer"]} | ${item["createAt"]}`; //item.bdp_mod_id + "|" + item.bdp_mod_dtm;
              },
            },
            {
              headerText: "관리",
              renderer: {
                type: "TemplateRenderer",
              },
              labelFunction: function (rowIndex, columnIndex, value, headerText, item) {
                let btnList = [];
                let setBtnClass = function () {
                  return btnList.push(`<button class="btn btn-cj" onClick="app.edit(${item["id"]})">수정</button>`);
                };
                if (item["status"] == "I") {
                  btnList.push(`<button class="btn btn-cj" onClick="app.edit(${item["id"]})">수정</button>`);
                }
                return `<div class="d-flex flex-fill justify-content-center">${btnList.join("")}</div>`;
              },
            },
          ],
          gridProps: {
            enableFilter: false,
            enableSorting: false,
            headerHeight: 38,
            headerHeights: [38, 38],
            rowHeight: 38,
            editingOnKeyDown: false,
            autoGridHeight: false,
            autoGridWidth: false,
            ignoreColumnMinWidth: true,
            softRemoveRowMode: false,
            // 행 번호 컬럼 활성화 속성입니다.
            showRowNumColumn: false,
            /*추가 옵션*/
            showStateColumn: false,
            editable: true,
            noDataMessage: "엑셀데이터를 붙여넣거나 행추가를 통해 데이터를 입력하세요.",
          },
        }),
        methods: {
          search: function () {
            console.log("search", this.searchCommand);
            this.setTestData();
          },
          createScenario: function () {
            this.$refs["refScenarioSummary"].draw();
          },
          edit: function (id) {
            console.log("준비중 edit", id);
          },
          version: function (id) {
            console.log("준비중 version", id);
          },
          copy: function (id) {
            console.log("준비중 copy", id);
          },
          remove: function (id) {
            console.log("준비중 remove", id);
          },
          done: function (id) {
            console.log("준비중 done", id);
          },
          setTestData: function () {
            this.gridData = [];
            this.gridData.push({
              writer: "홍길동",
              departName: "부서명",
              createAt: "2022.10.12",
              listNum: "1",
              baseYear: "2023",
              rating: "수도권",
              scenarioName: "2023년 경영기반 시뮬레이션 1차",
              step: "확정",
              status: "I",
              id: 2,
              version: 0,
            });
          },
        },
      };

      $(function () {
        new Vue(app1);
        Vue.nextTick(function () {
          $(window).resize(function () {
            AUIGrid.resize("#bsnPlanGrid");
          });
        });
        // Vue.component();
      });

      let bsnDetailGrid = "";
      let app2 = {
        el: "#app2",
        watch: {
          gridData: function () {
            AUIGrid.setGridData(bsnDetailGrid, this.gridData);
          },
        },
        mounted() {
          bsnDetailGrid = AUIGrid.destroy("#bsnDetailGrid");
          bsnDetailGrid = AUIGrid.create("#bsnDetailGrid", this.gridLayout, this.gridProps);

          // 페이지 진입 시 기준년도 산출
          this.searchCommand.baseYear = new Date().getFullYear();
          // 기준년도 항목정의(과거:3년, 향후:5년)
          for (let idx = this.searchCommand.baseYear - 2; idx < this.searchCommand.baseYear + 5; idx += 1) {
            this.selectOptionItems.baseYear.push({ value: `${idx}`, text: `${idx}년` });
          }

          this.selectOptionItems.status.push({ value: "I", text: "진행중" });
          this.selectOptionItems.status.push({ value: "C", text: "확정" });

          this.search();
        },
        data: () => ({
          selectOptionItems: {
            baseYear: [{ value: "", text: "기준년도" }],
            genre: [{ value: "", text: "장르" }],
            status: [{ value: "", text: "채널그룹명" }],
          },
          searchCommand: {
            scenarioName: null,
            baseYear: "",
            genre: "",
            status: "",
          },
          gridData: [],
          gridLayout: [
            {
              dataField: "channel",
              headerText: "채널",
              width: "5%",
              editRenderer: {
                type: "InputEditRenderer",
                showEditorBtnOver: true, // 마우스 오버 시 에디터버턴 보이기
                inputMode: "text",
              },
            },
            {
              dataField: "genre",
              headerText: "장르",
              width: "5%",
              editRenderer: {
                type: "InputEditRenderer",
                showEditorBtnOver: true, // 마우스 오버 시 에디터버턴 보이기
                inputMode: "text",
              },
            },
            {
              dataField: "blockGrp",
              headerText: "블록그룹",
              width: "5%",
              editRenderer: {
                type: "InputEditRenderer",
                showEditorBtnOver: true, // 마우스 오버 시 에디터버턴 보이기
                inputMode: "text",
              },
            },
            {
              dataField: "prTime",
              headerText: "방영기간",
              editRenderer: {
                type: "InputEditRenderer",
                showEditorBtnOver: true, // 마우스 오버 시 에디터버턴 보이기
                inputMode: "text",
              },
            },
            {
              dataField: "program",
              headerText: "프로그램",
              editRenderer: {
                type: "InputEditRenderer",
                showEditorBtnOver: true, // 마우스 오버 시 에디터버턴 보이기
                inputMode: "text",
              },
            },
            {
              dataField: "episode",
              headerText: "회차",
              width: "5%",
              editRenderer: {
                type: "InputEditRenderer",
                showEditorBtnOver: true, // 마우스 오버 시 에디터버턴 보이기
                inputMode: "text",
              },
            },
            {
              dataField: "prodCf",
              headerText: "제작구분",
              width: "5%",
              editRenderer: {
                type: "InputEditRenderer",
                showEditorBtnOver: true, // 마우스 오버 시 에디터버턴 보이기
                inputMode: "text",
              },
            },
            {
              dataField: "orgBlock",
              headerText: "편성블록",
              editRenderer: {
                type: "InputEditRenderer",
                showEditorBtnOver: true, // 마우스 오버 시 에디터버턴 보이기
                inputMode: "text",
              },
            },
            {
